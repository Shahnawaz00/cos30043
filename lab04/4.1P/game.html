<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mt-5">
    <h1>Number Guessing Game</h1>
    <div class="form-group">
      <label for="guess">Enter your guess from 1 to 100:</label>
      <input type="number" v-model.number="userGuess" id="guess" class="form-control"> <br>
    </div>
    <div class="form-group">
      <button type="button" @click="checkGuess" class="btn btn-primary">Check Guess</button>
      <button type="button" @click="giveUp" class="btn btn-danger">Give Up</button>
      <button type="button" @click="startOver" class="btn btn-secondary">Start Over</button>
    </div>
    <p>{{ message }}</p>
  </div>

  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="appgame.js"></script>
</body>
</html>
