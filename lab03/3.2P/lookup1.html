<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look-Up Web App</title>
  <link rel="stylesheet" href="../framework/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Unit Look-Up</h1>
        <div class="form-group">
            <label for="unitCode">Unit Code</label>
            <input type="text" v-model="unitCode" id="unitCode" class="form-control" placeholder="Search by unit code">
        </div>
        <div class="form-group">
            <label for="unitDesc">Unit Description</label>
            <input type="text" v-model="unitDesc" id="unitDesc" class="form-control" placeholder="Search by unit description">
        </div>
        <div class="form-group">
            <label>Unit Type</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" v-model="unitType" id="all" value="all">
                <label class="form-check-label" for="all">All</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" v-model="unitType" id="core" value="core">
                <label class="form-check-label" for="core">Core</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" v-model="unitType" id="software" value="software development">
                <label class="form-check-label" for="software">Software Development</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" v-model="unitType" id="systems" value="systems analysis">
                <label class="form-check-label" for="systems">Systems Analysis</label>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Unit Code</th>
                    <th scope="col">Unit Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Credit Points</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="unit in filteredUnits" :key="unit.code">
                    <td>{{ unit.code }}</td>
                    <td>{{ unit.desc }}</td>
                    <td>{{ unit.type }}</td>
                    <td>{{ unit.cp.toFixed(2) }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../framework/js/vue.js"></script>
	<script src="lookup1.js"></script>
</body>
</html>
